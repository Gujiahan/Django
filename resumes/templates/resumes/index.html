{% include 'layouts/base.html' %}


{% block content %}
<h1>shop</h1>
<a href="{% url 'resumes:new' %}">新增</a>
<ul>
    {% for archive in archive %}
    <li>
        {{ archive.name }}
        <a href="">{{ archive.price }}</a>
        <a href="{% url 'resumes:edit' archive.id %}">編輯</a>
        <form method="post" action="{% url 'resumes:delete' archive.id %}">
            {% csrf_token %}
            <button>刪除</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
